<!DOCTYPE html>
<html>
<head>
  <title>Acodemy spotify</title>

  <!-- dependencies -->
  <!-- bower:css -->
  <link rel="stylesheet" href="css/bower.css">
  <!-- endinject -->

  <!-- app styling -->
  <!-- inject:css -->
  <link rel="stylesheet" href="css/styles.css">
  <!-- endinject -->
</head>
<body ng-app="acodemy-app">
  <nav class="app-navbar"
       ng-controller="NavbarController as navbar"
       ng-class="{
         initialized: navbar.initialized,
         minimized: !navbar.isSearch() || navbar.searchQuery
       }"
       ng-cloak>

    <a class="app-logo"
       href="#/search"
       ng-click="navbar.clearSearch()">
      <i class="fa fa-spotify"></i> Spotify browser
    </a>
    <div class="app-search">
      <input type="text"
             placeholder="search..."
             ng-model="navbar.searchQuery"
             ng-change="navbar.openSearchPage()">
      <button type="button"
              ng-show="navbar.searchQuery"
              ng-click="navbar.clearSearch()"
              class="input-clear"
              tabindex="-1">
        <i class="fa fa-times"></i>
      </button>
    </div>
  </nav>

  <ng-view></ng-view>

  <!-- dependencies -->
  <!-- bower:js -->
  <script src="js/vendor.js"></script>
  <!-- endinject -->

  <!-- app logic -->
  <!-- inject:js -->
  <script src="js/scripts.js"></script>
  <!-- endinject -->
</body>
</html>
