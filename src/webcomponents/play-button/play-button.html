<polymer-element name="wc-play-button"
                 extends="button"
                 attributes="audio-src"
                 on-click="{{ click }}">
  <template>
    <link rel="stylesheet" href="../../bower/normalize.css/normalize.css">
    <link rel="stylesheet" href="../../bower/font-awesome/css/font-awesome.css">

    <style>
      :host{
        display: block;
        width: 25px;
        height: 25px;
        background: none;
        border-style: none;
        margin: 0;
        padding: 0;
        cursor: pointer;
      }

      :host .icon-background {
        background: #333;
        color: #fff;
        text-align: center;
        border-radius: 13px;
        font-size: 80%;
        padding: 5px 0;
      }

      :host(:hover) .icon-background,
      :host(:focus) .icon-background {
        background: #84bd00;
      }

      :host .fa {
        width: 16px;
        text-align: center;
      }

      :host .fa.fa-play {
        margin-left: 2px;
      }

      :host audio {
        display: none;
      }
    </style>
    <div class="icon-background">
      <i class="{{ state.icon }}" ></i>
    </div>
    <audio id="audio" preload="none"></audio>
  </template>
  <script src="play-button.js"></script>
</polymer-element>
