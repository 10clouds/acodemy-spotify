<dom-module id="play-button-style">
  <template>
    <style>

      :host button  {
        width: 100%;
        height: 100%;
        background: none;
        border-style: none;
        margin: 0;
        padding: 0;
      }

      :host button  .icon-background {
        background: #333;
        color: #fff;
        text-align: center;
        width: 25px;
        height: 25px;
        border-radius: 13px;
        font-size: 80%;
        padding: 4px 0;
      }

      :host button :hover .icon-background,
      :host button :focus .icon-background {
        background: #84bd00;
      }

      :host button  .fa {
        width: 16px;
        text-align: center;
      }

      :host button  .fa.fa-play {
        margin-left: 2px;
      }

      :host * {
        box-sizing: border-box;
      }

      :host button {
        outline: none;
        cursor: pointer;
        font-size: 16px;
      }
    </style>
  </template>
</dom-module>
