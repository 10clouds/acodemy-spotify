<section class="tiles-section" ng-show="page.albums.total">
  <header>
    <h1>Albums</h1>
    <h2>{{ page.albums.total }} found</h2>
  </header>
  <div class="tiles-container">
    <a ng-repeat="album in page.albums.items"
       ng-href="#/album/{{ album.id }}"
       class="tile thumb-m"
       title="{{ album.name }}"
       ng-style="{ 'background-image': 'url(' + album.images[1].url + ')' }">
    </a>
  </div>
</section>

<section class="tiles-section" ng-show="page.artists.total">
  <header>
    <h1>Artists</h1>
    <h2>{{ page.artists.total }} found</h2>
  </header>
  <div class="tiles-container">
    <a ng-repeat="artist in page.artists.items"
       ng-href="#/artist/{{ artist.id }}"
       class="tile thumb-m"
       title="{{ artist.name }}"
       ng-style="{ 'background-image': 'url(' + artist.images[1].url + ')' }">
    </a>
  </div>
</section>

<section class="table-section" ng-show="page.tracks.total">
  <header>
    <h1>Tracks</h1>
    <h2>{{ page.tracks.total }} found</h2>
  </header>
  <table class="tracks-table">
    <tr ng-repeat="track in page.tracks.items">
      <td><play-button audio-src="{{ track.preview_url }}"></play-button></td>
      <td><a ng-href="#/album/{{ track.album.id }}">{{ track.name }}</a></td>
      <td><a ng-href="#/album/{{ track.album.id }}">{{ track.album.name }}</a></td>
      <td>
        <a ng-repeat="artist in track.artists"
           ng-href="#/artist/{{ artist.id }}">
          {{ artist.name }}<span ng-if="!$last">,</span>
        </a>
      </td>
      <td>{{ track.duration_ms | duration }}</td>
    </tr>
  </table>
</section>
