<!DOCTYPE html>
<html>
<head>
  <title>Acodemy spotify</title>

  <!-- dependencies -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower/normalize.css/normalize.css">
  <link rel="stylesheet" href="bower/font-awesome/css/font-awesome.css">
  <!-- endinject -->

  <!-- app styling -->
  <!-- inject:css -->
  <link rel="stylesheet" href="styles.css">
  <!-- endinject -->

  <!-- webcomponents -->
  <!-- webcomponents:html -->

  <link rel="import" href="bower/polymer/polymer.html">

  <!-- endinject -->
</head>
<body ng-app="app" ng-controller="MainController">
  <nav class="app-navbar initialized"
       ng-class="{minimized: search}"
       ng-controller="NavbarController">
    <div class="app-logo">
      <a href="">
        <i class="fa fa-spotify"></i> Spotify browser
      </a>

      <span ng-show="search">
        : {{ search }}
      </span>
    </div>

    <div class="app-search">
      <input type="text"
             placeholder="search..."
             ng-model="search">
      <button type="button"
              class="input-clear"
              tabindex="-1"
              ng-click="search = '';">
        <i class="fa fa-times"></i>
      </button>
    </div>
  </nav>


  <section class="tiles-section">
    <header>
      <h1>Albums</h1>
      <h2>{{ searchResults.albums.total }} found</h2>
    </header>
    <div class="tiles-container">
      <a ng-repeat="album in searchResults.albums.items"
         class="tile thumb-m"
         ng-style="{'background-image': 'url(' + album.images[0].url + ')'}"
         title="{{ album.name }}"
         href="album/index.html">
      </a>
    </div>
  </section>

  <section class="tiles-section">
    <header>
      <h1>Artists</h1>
      <h2>{{ searchResults.artists.total }} found</h2>
    </header>
    <div class="tiles-container">
      <a ng-repeat="artist in searchResults.artists.items"
         class="tile thumb-m"
         ng-style="{'background-image': 'url(' + artist.images[0].url + ')'}"
         title="{{ artist.name }}"
         href="artist/index.html">
      </a>
    </div>
  </section>

  <section class="table-section">
    <header>
      <h1>Tracks</h1>
      <h2>{{ searchResults.tracks.total }} found</h2>
    </header>
    <table class="tracks-table">
      <tr ng-repeat="track in searchResults.tracks.items">
        <td>
          <button class="play-button">
            <div class="icon-background">
              <i class="fa fa-play"></i>
            </div>
          </button>
        </td>
        <td><a href="album/index.html">{{ track.name }}</a></td>
        <td><a href="album/index.html">{{ track.album.name }}</a></td>
        <td><a href="artist/index.html">{{ track.artist.name }}</a></td>
        <td class="">{{ track.duration_ms }}</td>
      </tr>
    </tbody></table>
  </section>

  <!-- dependencies -->
  <!-- bower:js -->
  <script src="bower/angular/angular.js"></script>
  <script src="bower/angular-route/angular-route.js"></script>
  <script src="bower/webcomponentsjs/webcomponents.js"></script>
  <!-- endinject -->

  <!-- app logic -->
  <!-- inject:js -->

  <script src="app.js"></script>

  <!-- endinject -->
</body>
</html>
