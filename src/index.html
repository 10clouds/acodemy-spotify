<!DOCTYPE html>
<html>
<head>
  <title>Acodemy spotify</title>

  <!-- dependencies -->

<body>
  <nav class="app-navbar initialized minimized">
    <a class="app-logo" href="/">
      <i class="fa fa-spotify"></i> Spotify browser
    </a>
    <div class="app-search">
      <input type="text"
             placeholder="search..." >
      <button type="button"
              class="input-clear"
              tabindex="-1">
        <i class="fa fa-times"></i>

    </div>
  </nav>


  <section class="tiles-section">
    <header>
      <h1>Albums</h1>
      <h2>156 found</h2>
    </header>
    <div class="tiles-container">
      <a class="tile thumb-m" title="Album" href="/album/"></a>
      <a class="tile thumb-m" title="Album" href="/album/"></a>

    </div>
  </section>

  <section class="tiles-section">
    <header>
      <h1>Artists</h1>
      <h2>32 found</h2>
    </header>
    <div class="tiles-container">
      <a class="tile thumb-m" title="Artist" href="/artist/"></a>
      <a class="tile thumb-m" title="Artist" href="/artist/"></a>

      <a class="tile thumb-m" title="Artist" href="/artist/"></a>
      <a class="tile thumb-m" title="Artist" href="/artist/"></a>
    </div>
  </section>

  <section class="table-section">
    <header>
      <h1>Tracks</h1>
      <h2>1788 found</h2>
    </header>
    <table class="tracks-table">
      <tr>
        <td>
          <button class="play-button">
            <div class="icon-background">
              <i class="fa fa-play"></i>
            </div>
          </button>
        </td>
        <td><a href="/album/">Track</a></td>
        <td><a href="/album/">Album</a></td>
        <td><a href="/artist/">Artist</a></td>
        <td class="">9:59</td>
      </tr>
      <tr>
        <td>
          <button class="play-button">
            <div class="icon-background">
              <i class="fa fa-play"></i>
            </div>

        <td><a href="/album/">Album</a></td>
        <td><a href="/artist/">Artist</a></td>

        <td><a href="/album/">Album</a></td>
        <td><a href="/artist/">Artist</a></td>
        <td class="">9:59</td>
      </tr>
    </tbody></table>
  </section>

  <script src="bower/angular/angular.js"></script>
