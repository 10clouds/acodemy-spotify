<!DOCTYPE html>
<html>
<head>
  <title>Acodemy spotify</title>

  <!-- dependencies -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower/normalize.css/normalize.css">
  <link rel="stylesheet" href="bower/font-awesome/css/font-awesome.css">
  <!-- endinject -->

  <!-- app styling -->
  <!-- inject:css -->
  <link rel="stylesheet" href="directives/play-button/play-button.css">
  <link rel="stylesheet" href="navbar/navbar.css">
  <link rel="stylesheet" href="app/app.css">
  <!-- endinject -->

  <!-- webcomponents -->
  <!-- webcomponents:html -->

  <link rel="import" href="bower/polymer/polymer.html">

  <!-- endinject -->
</head>
<body ng-app="acodemy-app">

  <template id="playButtonTemplate">
    <button class="play-button" ng-click="state.next()">
      <div class="icon-background">
        <i class="{{ state.iconClass }}"></i>
      </div>
    </button>
    <audio src=""></audio>
  </template>

  <ng-include src="'/navbar/navbar.html'"></ng-include>

  <ng-view></ng-view>

  <!-- dependencies -->
  <!-- bower:js -->
  <script src="bower/angular/angular.js"></script>
  <script src="bower/angular-route/angular-route.js"></script>
  <!-- endinject -->

  <!-- app logic -->
  <!-- inject:js -->

  <script src="routes/search/search.js"></script>

  <script src="routes/artist/artist.js"></script>

  <script src="routes/album/album.js"></script>

  <script src="directives/play-button/play-button.js"></script>

  <script src="navbar/navbar.js"></script>

  <script src="filters/duration.js"></script>

  <script src="app/app.js"></script>

  <script src="apis/spotify.js"></script>

  <!-- endinject -->
</body>
</html>
