<!DOCTYPE html>
<html>
<head>
  <title>Acodemy spotify</title>

  <!-- dependencies -->
  <link rel="stylesheet" href="bower/normalize.css/normalize.css">
  <link rel="stylesheet" href="bower/font-awesome/css/font-awesome.min.css">

  <!-- app styling -->
  <link rel="stylesheet" href="app/app.css">
